<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Events Recommendation">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initiasl-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  
  <title>Events Recommendation System</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">

  <link rel="icon" type="image/png" href="./icon.png" sizes="16x16">
  
</head>
<body>
  <header class="top-header">
    <nav class="top-nav">
      <a href="#">Home</a>
      <a href="https://fangyuanzhang34.github.io/">Contact</a>
    </nav>
    <span id="welcome-msg"></span>
    <a id="logout-link" href="logout">Sign out</a>
    <i id="avatar" class="avatar fa fa-user fa-2x"></i>
  </header>
  
  <div class="container">
    <header>
      <p>
        <span>Events</span>
        <br /> Recommendation
      </p>
    </header>

    <section class="main-section">
      <div id="login-form">      
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control">
        <button type="submit" class="btn-secondary btn-sm" id="register-form-btn" onClick=clickRegisterForm()>Go To Register</button>
        <button type="submit" class="btn-secondary btn-sm" id="login-btn">Sign in</button>
        <p id="login-error"></p>
      </div>
      
      <div id="register-form">
        <label for="username">Username: *</label>
        <input type="text" id="register-username" name="username" class="form-control">
        <label for="password">Password: *</label>
        <input type="password" id="register-password" name="password" class="form-control">
        <label for="first-name">First Name: *</label>
        <input type="text" id="register-first-name" name="first-name" class="form-control">
        <label for="last-name">Last Name: *</label>
        <input type="text" id="register-last-name" name="last-name" class="form-control">
        <button type="submit" class="btn-secondary btn-sm" id="login-form-btn" onClick=clickBackToLogin()>Back to Sign in</button>
        <button type="submit" class="btn-secondary btn-sm" id="register-btn">Register</button>
        <p id="register-result"></p>
      </div>

      <aside id="item-nav">
        <div class="nav-icon">
          <i class="fa fa-sitemap fa-2x"></i>
        </div>
        <nav class="main-nav">
          <a href="#" id="nearby-btn" class="main-nav-btn active">
            <i class="fa fa-map-marker"></i>Nearby
          </a>
          <a href="#" id="fav-btn" class="main-nav-btn">
            <i class="fa fa-heart"></i>My Favorites
          </a>
          <a href="#" id="recommend-btn" class="main-nav-btn">
            <i class="fa fa-thumbs-up"></i>Recommendation
          </a>
        </nav>
      </aside>

      <ul id="item-list">
        <li class="item">
          <img alt="item image" src="https://s3-media3.fl.yelpcdn.com/bphoto/EmBj4qlyQaGd9Q4oXEhEeQ/ms.jpg" />
          <div>
            <a class="item-name" href="#">Item</a>
            <p class="item-category">Vegetarian</p>
            <div class="stars">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
          </div>
          <p class="item-address">699 Calderon Ave<br/>Mountain View<br/> CA</p>
          <div class="fav-link">
            <i class="fa fa-heart"></i>
          </div>
        </li>
      </ul>
    </section>
  </div>
  
  
  <footer id="foot" class="d-none d-md-block" >
    <p class="title">What We Do</p>
    <p class="sub-title">"Help you find the best events around."</p>
    
    <div class="container">
    	<div class="row text-center">
    		<div class="col-3"></div>
	    	<div class="col-2 text-right"><a href="https://www.linkedin.com/in/fangyuan34" ><i class="fab fa-linkedin fa-2x"></i></a></div>
	   		<div class="col-2 text-center"><a href="https://fangyuanzhang34.github.io/"><i class="fas fa-home fa-2x"></i></a></div>
		    <div class="col-2 text-left"><a href="https://github.com/FangyuanZhang34"><i class="fab fa-github fa-2x"></i></a></div>
		    <div class="col-3 "></div>
	    </div>
    </div>   
  </footer>
  
  
  <script src="https://rawgit.com/emn178/js-md5/master/build/md5.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="scripts/main.js"></script>
  <script>
  
  	function clickBackToLogin() {
  		document.getElementById('register-username').value = '';
  		document.getElementById('register-password').value = '';
  		document.getElementById('register-first-name').value = '';
  		document.getElementById('register-last-name').value = '';
  	}
  	function clickRegisterForm() {
  		document.getElementById('username').value = '';
  		document.getElementById('password').value = '';
  	}
  	
  </script>
</body>
</html>
